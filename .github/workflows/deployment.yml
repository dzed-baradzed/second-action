name: Test Project
on: 
  workflow_dispatch:
    inputs:
      node_version:
        required: false
        type: string
        default: 16.14.0
        description: e.g., 10.19.x
jobs:
  test:
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps: 
      - name: Get code
        uses: actions/checkout@v3

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Github obj
        run: echo "${{ toJSON(github) }}"

      - name: Input node version
        run: echo "${{ inputs.node_version }}"